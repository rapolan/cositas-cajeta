<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Cositas Corona</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #d49d5a 0%, #e6af66 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: linear-gradient(135deg, rgba(95, 60, 30, 0.92) 0%, rgba(115, 70, 40, 0.90) 100%);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4),
                        inset 0 2px 20px rgba(155, 100, 55, 0.2),
                        0 0 0 8px rgba(175, 115, 65, 0.35),
                        0 0 0 16px rgba(155, 100, 55, 0.25);
            border: 3px solid rgba(155, 100, 55, 0.45);
        }

        h1 {
            font-size: 3.5em;
            color: #fff8ed;
            margin-bottom: 20px;
            font-weight: 400;
            letter-spacing: 1px;
            text-shadow: 0 3px 15px rgba(245, 230, 211, 0.5);
            font-family: 'Brush Script MT', 'Lucida Handwriting', cursive;
            font-style: italic;
        }

        .message {
            font-size: 1.2em;
            color: #f5e6d3;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .honey-icon {
            font-size: 4em;
            margin: 30px 0;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .back-link {
            display: inline-block;
            background: linear-gradient(135deg, #f0c678 0%, #dea958 100%);
            color: #1a0f05;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(220, 165, 95, 0.3);
            margin-top: 20px;
        }

        .back-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 165, 95, 0.5);
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 2.5em;
            }

            .message {
                font-size: 1em;
            }

            .honey-icon {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You!</h1>
        <div class="honey-icon">üçØ</div>
        <p class="message">
            Your order has been received! I'll get back to you soon with details about your delicious cajeta.
        </p>
        <p class="message" style="font-size: 1em; margin-top: 20px;">
            Check your email for confirmation.
        </p>
        <a href="/index.html" class="back-link">Back to Home</a>
    </div>
</body>
</html>
